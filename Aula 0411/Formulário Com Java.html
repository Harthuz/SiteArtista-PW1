<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/342/342344.png" type="image/x-icon">
        <title>Formulário Com Java</title>
        
        <script language="javascript">
            function soma(num1,num2){
                var r, n1, n2;
                n1=parseInt(num1.value);
                n2=parseInt(num2.value);
                r=n1+n2;
                alert("A soma é igual a "+r)
            }
        </script>
    </head>
    <body>
        <center>
            <font face="arial">
                <h1>Formulário</h1>
                <form>
                    1° Número: <input type="text" name="num1"> <br> <br>
                    2° Número: <input type="text" name="num2"> <br> <br>
                    <input type="reset" name="limpar" value="Limpar">
                    <input type="submit" name="calcular" value="Calcular" onclick="soma(num1,num2)">
                </form>
            </font>
        </center>
    </body>
</html>
