<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular Idade | Com Const</title>
        
        <script language="javascript">
            function calcularIdade() {
                const anoAtual = document.querySelector('#ano-atual').value;
                const anoNascimento = document.querySelector('#ano-nascimento').value;
                const idade = anoAtual - anoNascimento;
                alert(`A pessoa tem ${idade} anos de idade.`);
            }
        </script>
    </head>
    <body>
        <center>
            <font face="arial">
                <h1>Calcular Idade</h1>
                <form>
                    Ano Atual: <input type="number" name="ano-atual" id="ano-atual"> <br> <br>
                    Ano de Nascimento: <input type="number" name="ano-nascimento" id="ano-nascimento"> <br> <br>
                    <input type="reset" name="limpar" value="Limpar">
                    <input type="button" name="calcular" value="Calcular" onclick="calcularIdade()">
                </form>
            </font>
        </center>
    </body>
</html>
