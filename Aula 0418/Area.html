<html>
<head>
    <meta charset="utf-8">
    <title>Calcule a Área de Um Quadrado</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2792/2792361.png" type="image/x-icon">

    <script>
        function calcularMedia(no1,no2) {
            var n1, n2;
            n1=parseFloat(no1.value);
            n2=parseFloat(no2.value);

            var area = n1*n2;

            alert(`A área do quadrado é de ${area}m²`);
        }
    </script>
</head>
<body>
    <center>
        <font face="arial" size="5">
            <form>
                <h1>Calcule a Área De Um Quadrado</h1>
                <table>
                    <p>Preencha as informações a baixo para obter a área do seu quadrado</p>
                    <tr>
                        <td align="right">Altura do quadrado</td> 
                        <td><input type="text" name="no1"></td>
                    </tr>
                    <tr>
                        <td align="right">Largura do quadrado</td> 
                        <td><input type="text" name="no2"></td>
                    </tr>
                    </tr> <tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr>
                </table> 
                <input type="button" value="Calcular Média" onclick="calcularMedia(no1,no2)">
            </form>
        </font>
    </center>
</body>
</html>
