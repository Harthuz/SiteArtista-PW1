<html>
<head>
    <meta charset="utf-8">
    <title>Média Do Aluno</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4720/4720451.png" type="image/x-icon">

    <script>
        function calcularMedia(no1,no2,no3,no4,nome) {
            var n1, n2, n3, n4, nome;
            n1=parseFloat(no1.value);
            n2=parseFloat(no2.value);
            n3=parseFloat(no3.value);
            n4=parseFloat(no4.value);
            nome=String(nome.value);

            var media = (n1 + n2 + n3 + n4) / 4;

            alert(`A média do(a) ${nome} foi de ${media}`);
        }
    </script>
</head>
<body>
    <center>
        <font face="arial" size="5">
            <form>
                <h1>Média Do Aluno</h1>
                <table>
                    <p>Preencha as informaçõe a baixo</p>
                    <tr>
                        <td align="right">Nome:</td> 
                        <td><input type="text" name="nome"></td>   
                    </tr>
                    <tr>
                        <td align="right">Nota 1° bimestre:</td> 
                        <td><input type="text" name="no1"></td>
                    </tr>
                    <tr>
                        <td align="right">Nota 2° bimestre:</td> 
                        <td><input type="text" name="no2"></td>
                    </tr>
                    <tr>
                        <td align="right">Nota 3° bimestre:</td> 
                        <td><input type="text" name="no3"></td>
                    </tr>
                    <tr>
                        <td align="right">Nota 4° bimestre:</td> 
                        <td><input type="text" name="no4"></td>
                    </tr> <tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr><tr></tr> <tr></tr>
                </table> 
                <input type="button" value="Calcular Média" onclick="calcularMedia(no1,no2,no3,no4,nome)">
            </form>
        </font>
    </center>
</body>
</html>
